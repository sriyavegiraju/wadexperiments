<html>
    <head><title>Fill the Form</title></head>
    <body bgcolor="lightgreen">
        <style>
            h3{
                color:red;
            }
            h4{
                color:blue;
            }
        </style>
       <h3>Students Registration Form</h3>
       
        <table cellpadding="10" align="left" >
            
            
            <tr>
                <th><form method="post" action="">
                    <p><h4>Name:</h4>
                    </p></th>
                    <th><input type="text" name="textfield" placeholder="Enter your Name"></th>
            </tr>
            
            <tr>
                <th><form method="post" action="">
                    <p><h4>password:</h4>
                    </p></th>
                    <th><input type="text" name="textfield" placeholder="password"></th>
            </tr>
            <tr>
                <th><form method="post" action="">
                    <p><h4>email id:</h4>
                    </p></th>
                    <th><input type="text" name="textfield" placeholder="enter email"></th>
            </tr>
            <tr>
                <th><form method="post" action="">
                    <p><h4>phone number:</h4>
                    </p></th>
                    <th><input type="text" name="textfield" placeholder="mobile.no"></th>
            </tr>
            
            <tr>
                <th><p><h4>Gender:</h4>
                    
                 </p></th>
                 <th>
                    <input type="radio" name="gender" value="m">Male
                    <input type="radio" name="gender" value="f">Female
                 </th>
            </tr>
            
            
            
            <tr>
                <th>
                    <p><h4>Languages Known:</h4></p>
                </th>
                <th>
                    <input type="checkbox" id="C" name="C" value="C">
                    <label for="C">C</label>
                    <input type="checkbox" id="C++" name="C++" value="C++">
                    <label for="C++">C++</label>
                    <input type="checkbox" id="Python" name="Python" value="Python">
                    <label for="Python">Python</label><br>
                    <input type="checkbox" id="Java" name="Java" value="Java">
                    <label for="Java">Java</label>
                    <input type="checkbox" id="R" name="R" value="R">
                    <label for="R">R</label>
                    <input type="checkbox" id="Julia" name="Julia" value="Julia">
                    <label for="Julia">Julia</label><br>
                    
   
                </th>
                </tr> 
                
            
                <tr>
                    <td>
                        <p><h4>Address:</h4></p>
                    </td>
                    <td>
                        <textarea id="address" placeholder="Enter your address" rows="5" cols="30"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="submit">
                    </td>
                    <td>
                        <input type="reset" name="reset" value="reset">
                    </td>
                </tr>

        </table>
    </body>
</html>
